<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crispy</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand bg-success">
            <h3>Crispy Burger</h3>
        </nav>
        <div class="d-flex justify-content-center align-items-center">
            <div class="card mt-5 shadow-lg p-3 mb-5 bg-body rounded" style="width: 30rem;">
                <img src="./Images/Img4.jpg" alt="burger" class="card-img-top">
                <div class="row">
                    <div class="col">
                        <div class="card-body">
                            <h5 class="card-text">Name: <small>Burger</small></h5>
                            <h5 class="card-text">Crust: <small>Crispy</small></h5>
                            <!-- <h5 class="card-text">Price: <small>$30</small></h5> -->
                            <!-- Form -->
                            <form id="form">
                                <input type="text" id="name" class="form-control mt-4" placeholder="customer name...">
                                <input type="text" id="phone" class="form-control mt-2" placeholder="phone number...">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <input type="text" id="location" class="form-control" placeholder="Enter Location...">
                            <input type="text" id="quantity" placeholder="Qty..." class="form-control mt-3">
                            <select id="deliver" class="form-select form-select-sm mt-2" aria-label=".form-select-sm example">
                                <option>Deliver</option>
                                <option>Not Deliver</option>
                            </select>
                            <select id="size" class="form-select form-select-sm mt-2" aria-label=".form-select-sm example">
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                            <button id="btn" type="submit" class="btn btn-success mt-3">Order</button>
                            </form>
                            <!-- End of form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- here -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="orders">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    <button id="checkout" type="button" class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="searchContainer">
        <div class="search"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
