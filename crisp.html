<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Crispy</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand bg-success">
            <h3>Crispy Burger</h3>
        </nav>
        <div class="d-flex justify-content-center align-items-center">
            <div class="card mt-5 shadow-lg p-3 mb-5 bg-body rounded" style="width: 30rem;">
                <img src="./Images/Img4.jpg" alt="burger" class="card-img-top">
                <div class="row">
                    <div class="col">
                    <div class="card-body">
                        <h5 class="card-text">Name: <small>Burger</small></h5>
                        <h5 class="card-text">Crust: <small>Crispy</small></h5>
                        <h5 class="card-text">Price: <small>$30</small></h5>
                        <input type="text" class="form-control" placeholder="customer name...">
                        <input type="text" class="form-control mt-2" placeholder="phone number...">
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Enter Location..."> 
                        <input type="text" placeholder="Qty..." class="form-control mt-3">
                        <select class="form-select form-select-sm mt-2" aria-label=".form-select-sm example">
                            <option value="1">Deliver</option>
                            <option value="2">Not Deliver</option>
                        </select>
                        <select class="form-select form-select-sm mt-2" aria-label=".form-select-sm example">
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="2">Large</option>
                        </select>
                        <button class="btn btn-success mt-3">Order</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
